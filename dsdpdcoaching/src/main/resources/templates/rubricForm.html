<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<title>DSD-PD Coaching Application | Teacher Rubric Form</title>
		
		<meta charset="utf-8" />	
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		
		<link rel="icon" type="image/png" href="img/favicon.ico"/>
		
		<!--   JS Files   -->
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.min.js"></script>
		<script src="js/lib/jquery-ui-timepicker-addon.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/bootstrap-select.js"></script>
		<script src="js/lib/jquery.validate.min.js"></script>
		<script src="js/lib/light-bootstrap-dashboard.js"></script>
		<script src="js/rubricForm.js"></script>

		<script src="js/lib/bootstrap-checkbox-radio-switch.js"></script>
		<script src="js/lib/chartist.min.js"></script>

		
		<!--   CSS Files   -->
		<link href="css/lib/jquery-ui.css" rel="stylesheet"/>
	    <link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
	    <link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet"/>
	    <link href="css/lib/jquery-ui-timepicker-addon.css" rel="stylesheet"/>
	    <link href="css/misc.css" rel="stylesheet"/>
	    <link href="css/rubricForm.css" rel="stylesheet"/>
	    
	    <!--   Fonts and icons     -->
	    <link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet"/>
    	    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    	    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
		<div class="wrapper">
		    <div th:replace="fragments/nav :: nav"></div>
		    
			<div class="main-panel">
			    <div th:replace="fragments/header :: header"></div>

				<div class="content">
		            <div class="container-fluid">
		                <div class="row">
							<div class="col-md-12">
								<div class="card">
		                         	<div class="header">
		                             	<h2 class="title">Rubric Data Form</h2>
									</div>
									<div class="content">
										<form id="rubricForm" action="#" th:action="@{/rubricForm}" th:object="${rubricData}" method="post">
											<div class="row">
												<div class="col-md-5">
													<div class="form-group">
														<label>School</label>
		                                            		<select id="schoolId" class="form-control" th:field="*{schoolId}">
			                                                	<option value="">Please Select</option>
			                                                	<option th:each="school: ${schoolList}" th:value="${school.id}" th:text="${school.name}"></option>
														</select>
													</div>
												</div>
												<div class="col-md-4">
                                            			<div class="form-group">
                                                			<label>Teacher</label>
														<select id="teacherId" class="form-control" th:field="*{teacherId}"></select>
													</div>
												</div>
											</div>
                                        
											<div class="row">
												<div class="col-md-3">
													<div class="form-group">
	                                                		<label>Observed Date</label>
	                                               	 	<input type="text" id="entryDate" class="form-control" placeholder="Date" th:field="*{entryDate}"></input>
													</div>
												</div>
												<div class="col-md-3">
													<div class="form-group">
														<label>Observed Time</label>
	                                               	 	<input type="text" id="timeObserved" class="form-control" placeholder="Time" th:field="*{timeObserved}"></input>
													</div>
	                                        		</div> 
                                   			</div>
                                    
											<div class="container">
												<h5>Data Entered</h5>
												<div>
													<label class="radio-inline">
														<input type="radio" id="observed" value="Observed Classroom" th:field="*{observed}"></input>
														Coach's View of the Classroom
													</label>
												</div>
												<div>
			                                     	<label class="radio-inline">
			                                     		<input type="radio" id="observed" value="Teacher Completed" th:field="*{observed}"></input>
			                                     		Teacher's View of the Classroom
		                                     		</label>
												</div>
												<div>
			                                     	<label class="radio-inline">
			                                     		<input type="radio" id="observed" value="Site Visit" th:field="*{observed}"></input>
			                                     		Visitor's View of the Classroom
		                                     		</label>
												</div>
												<label for="observed" class="error"></label>
											</div>
											
											<div class="leawood" style="display:none">
												<hr></hr>
												<h3><u>Students are:</u></h3>
												<h4><b>In all rooms</b></h4>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Appropriately using technology to enhance learning:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{appropriately}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{appropriately}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Working on differentiated activities and assignments:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{working}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{working}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Actively engaged in mini-lessons:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{actively}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{actively}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Completing online assignments:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{completing}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{completing}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Authentically engaging in the lesson activities:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{authentically}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{authentically}" value="no"></input>No</label>
		  										</div>

												<h4><b>In most rooms</b></h4>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Working in collaborative groups and meaningful collaboration:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{collaborative}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{collaborative}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Working on authentic challenge projects or real-world problems:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{authentic}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{authentic}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Peer editing, giving feedback, and reviewing assignments:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{peer}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{peer}" value="no"></input>No</label>
		  										</div>

												<h4><b>In some rooms</b></h4>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Forming self-study groups/directing own learning:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{forming}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{forming}" value="no"></input>No</label>
		  										</div>
		  										
		  										<h3><u>Teachers are:</u></h3>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Conferencing with students:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{conferencing}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{conferencing}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Providing small group instruction based on need:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{providing}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{providing}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Differentiating learning activities and assessments:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{differentiating}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{differentiating}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Providing real-world opportunities:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{opportunities}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{opportunities}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Designing multiple pathways to learn and demonstrate:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{designing}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{designing}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Varying levels of complexity:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{complexity}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{complexity}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Designing critical thinking and problem solving activities:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{critical}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{critical}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Reinforcing expectations for appropriate use of technology:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{reinforcing}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{reinforcing}" value="no"></input>No</label>
		  										</div>

												<div class="leawoodRadioGroup">
				                                    	<label class="leawoodRadioLabel"><font color="black">Monitoring individual and group progress:</font></label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{monitoring}" value="yes"></input>Yes</label>
			  										<label class="radio-inline leawoodRadioInputLabel"><input type="radio" th:field="*{monitoring}" value="no"></input>No</label>
		  										</div>
											</div>

											<hr></hr>
	                                   	
											<div class="container">
												<div class="leawoodRadioGroup">
				                                    	<h5>Planning</h5>
			  										<label class="radio-inline" style="width:170px;"><input type="radio" th:field="*{planning}" value="Rotation with timer"></input>Rotation with timer</label>
			  										<label class="radio-inline" style="width:210px;"><input type="radio" th:field="*{planning}" value="No time, differentiated instruction"></input>Differentiated instruction</label>
			  										<label class="radio-inline" style="width:230px;"><input type="radio" th:field="*{planning}" value="Using differentiated playlists"></input>Using differentiated playlists</label>
			  										<label class="radio-inline" style="width:180px;"><input type="radio" th:field="*{planning}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
				  									<label for="planning" class="error"></label>
			  									</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Assessment &amp; Data</h5>
			  										<label class="radio-inline" style="width:185px;"><input type="radio" th:field="*{assessmentAndData}" value="Collects digital content data"></input>Collects digital content</label>
			  										<label class="radio-inline" style="width:210px;"><input type="radio" th:field="*{assessmentAndData}" value="Using data to group/teach small groups"></input>Using data to teach groups</label>
			  										<label class="radio-inline" style="width:215px;"><input type="radio" th:field="*{assessmentAndData}" value="Pre-test to advance, extend, or teach content"></input>Advancement by pre-testing</label>
			  										<label class="radio-inline" style="width:180px;"><input type="radio" th:field="*{assessmentAndData}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="assessmentAndData" class="error"></label>
				  								</div>
											
												<div class="leawoodRadioGroup">
													<h5>Path</h5>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{path}" value="Same path"></input>Same path</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{path}" value="Variety in path"></input>Variety in path</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{path}" value="Individual paths"></input>Individual paths</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{path}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
			  										<label for="path" class="error"></label>
				  								</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Place</h5>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{place}" value="Move to stations"></input>Move to stations</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{place}" value="Flexible options"></input>Flexible options</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{place}" value="Pick where they want to learn"></input>Pick learning location</label>			
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{place}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="place" class="error"></label>
				  								</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Pace</h5>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{pace}" value="Timer directs pace"></input>Timer directs pace</label>
			  										<label class="radio-inline" style="width:165px;"><input type="radio" th:field="*{pace}" value="Move when ready"></input>Move when ready</label>
			  										<label class="radio-inline" style="width:195px;"><input type="radio" th:field="*{pace}" value="Learning content based on mastery"></input>Learning based on mastery</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{pace}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="pace" class="error"></label>
				  								</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Classroom Mgmt.</h5>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{classroomManagement}" value="Restating directions"></input>Restating directions</label>
			  										<label class="radio-inline" style="width:165px;"><input type="radio" th:field="*{classroomManagement}" value="Self direction"></input>Self direction</label>
			  										<label class="radio-inline" style="width:195px;"><input type="radio" th:field="*{classroomManagement}" value="Automatic understanding"></input>Automatic understanding</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{classroomManagement}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="classroomManagement" class="error"></label>
				  								</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Teacher Role</h5>
			  										<label class="radio-inline" style="width:185px;"><input type="radio" th:field="*{teacherRole}" value="Mini lesson &amp; facilitator"></input>Mini lesson &amp; facilitator</label>
			  										<label class="radio-inline" style="width:220px;"><input type="radio" th:field="*{teacherRole}" value="Mini lesson student facilitates"></input>Mini lesson student facilitates</label>
			  										<label class="radio-inline" style="width:135px;"><input type="radio" th:field="*{teacherRole}" value="Mini lesson 99%"></input>Mini lesson 99%</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{teacherRole}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="teacherRole" class="error"></label>
				  								</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Student Engagement</h5>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{studentEngagement}" value="Follow directions"></input>Follow directions</label>
			  										<label class="radio-inline" style="width:180px;"><input type="radio" th:field="*{studentEngagement}" value="Engaging with content"></input>Engaging with content</label>
			  										<label class="radio-inline" style="width:220px;"><input type="radio" th:field="*{studentEngagement}" value="Deeply involved with content"></input>Deeply involved with content</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{studentEngagement}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="studentEngagement" class="error"></label>
				  								</div>
		  									
												<div class="leawoodRadioGroup">
				  									<h5>Student Collaboration</h5>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{studentCollaboration}" value="Teacher creates 4Cs"></input>Teacher creates 4Cs</label>
			  										<label class="radio-inline" style="width:135px;"><input type="radio" th:field="*{studentCollaboration}" value="Flexible 4Cs"></input>Flexible 4Cs</label>
			  										<label class="radio-inline" style="width:150px;"><input type="radio" th:field="*{studentCollaboration}" value="PBL or 20% time"></input>PBL or 20% time</label>
			  										<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{studentCollaboration}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="studentCollaboration" class="error"></label>
				  								</div>
		  									
												<div>
				  									<h5>Technology</h5>
			  										<label class="radio-inline" style="width:195px;"><input type="radio" th:field="*{technology}" value="Technology integration"></input>Technology integration</label>
			  										<label class="radio-inline" style="width:180px;"><input type="radio" th:field="*{technology}" value="Using digital content data"></input>Using digital content</label>
			  										<label class="radio-inline" style="width:220px;"><input type="radio" th:field="*{technology}" value="Projects driving instruction &amp; goal"></input>Projects driving instruction</label>
													<label class="radio-inline" style="width:175px;"><input type="radio" th:field="*{technology}" value="Not Observed"></input>Not Observed</label>
				  									<br></br>
													<label for="technology" class="error"></label>
				  								</div>
			  									
				  								<hr></hr>
	
				  								<div class="row">
													<div class="col-md-9">
														<div class="form-group">
															<h5>Rubric Notes</h5>
															<div class="charactersLeftStatus">
																<input readonly="readonly" type="text" name="remainingLength" size="4" value="1000"></input>
																<label>characters left</label>
															</div>
															<textarea rows="7" cols="50" class="form-control" placeholder="Rubric Notes" th:field="*{rubricNotes}" wrap="hard" maxlength="1000"
																onKeyDown="textCounter(this.form.rubricNotes,this.form.remainingLength,1000);"
																onKeyUp="textCounter(this.form.rubricNotes,this.form.remainingLength,1000);"></textarea>
															<br></br>
														</div>
													</div>
												</div>
											</div>
										
											<button type="submit" class="btn btn-info btn-fill pull-right" name="Submit" value="Submit">Submit</button>
	                                    		<div class="clearfix"></div>
										</form>
									</div>
								</div>
									
								<div th:replace="fragments/footer :: footer"></div>
		                    </div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</body>
</html>
