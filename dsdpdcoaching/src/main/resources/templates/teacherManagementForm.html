<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>DSD-PD Coaching Application | Teacher Management Form</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="icon" type="image/png" href="img/favicon.ico" />

<!--   JS Files   -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/bootstrap-select.js"></script>
<script src="js/lib/jquery.validate.min.js"></script>
<script src="js/lib/light-bootstrap-dashboard.js"></script>
<script src="js/teacherManagementForm.js"></script>

<!--   CSS Files   -->
<link href="css/lib/jquery-ui.css" rel="stylesheet" />
<link href="css/lib/bootstrap.min.css" rel="stylesheet" />
<link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet" />
<link href="css/misc.css" rel="stylesheet" />

<!--   Fonts and icons     -->
<link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet" />
<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css' />
<link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css' />

</head>
<body>

	<div class="wrapper">
		<div th:replace="fragments/nav :: nav"></div>

		<div class="main-panel">
			<div th:replace="fragments/header :: header"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="card">
								<div class="header">
									<h2 class="title">Teacher Management Form</h2>
								</div>
								<div class="content">
									<form id="frm" name="frm" action="#" th:action="@{/setTeacherManagementForm}"
										method="post" enctype="multipart/form-data">
										<div class="row">
											<div class="col-md-5">
												<div class="form-group">
													<label>School</label> 
													<select id="schoolId" name="schoolId" class="form-control">
														<option value="">Please Select</option>
														<option th:each="school: ${schoolList}" th:value="${school.id}" th:text="${school.name}"></option>
													</select>
												</div>
											</div>
										</div>
										
										<div class="row">
											<div name="addremovepanel" id="addremovepanel">
												<div class="col-md-3">
													<div class="form-group">
														<label>Add or Remove</label>
								      					<select name="addremove" id="addremove" class="form-control" th:required="required">
															<option value="">Please Select</option>
															<option value="AddTeacher">Add Teacher</option>
															<option value="RemoveTeacher">Remove Teacher</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										
										<div name="teacheraddpanel" id="teacheraddpanel" style="display:none">
						    					<h4>Add Teachers</h4>
						    						<div class="container">
							      					<div class="input-group control-group after-add-more">
							      						 <div class="col-md-11">
										   					<input type="text" id="names[]" name="names[]" placeholder="Name"></input>
										   					<input type="text" id="emails[]" name="emails[]" size="25" placeholder="Email"></input>
										   					<input type="text" id="subject[]" name="subject[]" size="15" placeholder="Subject"></input>
										   					<input type="text" id="grade[]" name="grade[]" size="8" placeholder="Grade"></input>
										   				</div>
												  		<div class="input-group-btn" style="float: left; align: middle;"> 
															<button class="btn btn-success add-more" type="button">Add More &nbsp;</button> 
												  		</div>
										  			</div>
									 		</div>
										</div>
										<div name="teacherdeletepanel" id="teacherdeletepanel" style="display:none">
									 		<h4>Remove Teacher</h4>
						    						<div class="container">
						    							<div class="col-md-5">
														<div class="form-group">
															<label>Teacher</label> <br></br>
															<select id="teacherId" name="teacherId">
																<option value=""> Please Select </option>
																<option th:each="teacher : ${teachers}"
																	th:value="${teacher.id}"
																	th:utext="${teacher.id" />
															</select>
														</div>
													</div>
									 			</div>
						        			</div>
						        			
			  						<button type="submit" class="btn btn-info btn-fill pull-right" name="Submit" value="Submit">Submit</button>
                    					<div class="clearfix"></div>
                    					<input type="hidden" id="addremovefield" name="addremovefield"></input>
                 				 </form>
								</div>
								
								<!-- Copy Fields-These are the fields which we get through jquery and then add after the above input,-->
					        <div class="copy-fields hide">
					        	<div class=" input-group control-group" style="margin-top:8px">   	
									<div class="col-md-11">
										<input type="text" id="names[]" name="names[]" placeholder="Name"></input>
									   	<input type="text" id="emails[]" name="emails[]" size="25" placeholder="Email"></input>
									   	<input type="text" id="subject[]" name="subject[]" size="15" placeholder="Subject"></input>
									   	<input type="text" id="grade[]" name="grade[]" size="8" placeholder="Grade"></input>
									</div>
									<div class="input-group-btn" style="float: left; align: middle;">
						            	<button class="btn btn-danger remove" type="button">Remove</button>
						            </div>
						        </div> 
					        </div>
					        
							</div>

							<div th:replace="fragments/footer :: footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
