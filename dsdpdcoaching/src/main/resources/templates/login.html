<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
    		<meta charset="utf-8" />	
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta name="google-site-verification" content="LDl41i-yzgl7BoyhVlS47B_tvMXIrLY1bpSUGUzRCN8" />
    
		<title>DSD Professional Development - Coaching Application</title>
		<style>
			body {
			 background: url('/images/abstractbluebackground.jpg') no-repeat center center fixed; 
			 -webkit-background-size: cover;
			 -moz-background-size: cover;
			 -o-background-size: cover;
			 background-size: cover;
			}

			.panel-default {
			 opacity: 0.9;
			 margin-top:30px;
			}
			.form-group.last {
			 margin-bottom:0px;
			}
		</style>
				
		<link rel="icon" type="image/png" href="img/favicon.ico"/>
		
		<link href="css/lib/bootstrap.min.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
    </head>
    <body>
	    <div class="main-panel">
		    	<div class="container text-center">
		        	<img src="images/oie_png.png" th:src="@{/images/oie_png.png}" class="center-block"/>
		        	<div class="login">
					<form th:action="@{/login.html}" method="post">
			    			<input type="text" class="form-control" id="userid" name="username" placeholder="ID"/>
			    			<input type="password" class="form-control password" id="password" name="password" placeholder="Password"/>
	    			        <div th:if="${param.error}">
						    Invalid username and password.
						</div>
						<div th:if="${param.logout}">
						    You have been logged out.
						</div>
			    			
						<input class="btn btn-block btn-lg btn-success submit" type="submit" value="Login"/>
					</form>
				</div>
				
				<br />
				<br />
				
				<div>
					<span th:inline="text">&copy; [[${#dates.year(#dates.createNow())}]]</span>
					<a href="http://dsdprofessionaldevelopment.com" style="color:#FF9200;">DSDProfessionalDevelopment</a>
				</div>
			</div>
	    </div>
	    	<br/>
    		<br/>
    </body>
</html>
