<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<title>DSD-PD Coaching Application | Coaching Data Input Form</title>
		
		<meta charset="utf-8" />	
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		
		<link rel="icon" type="image/png" href="img/favicon.ico"/>
		
		<!--   JS Files   -->
		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/timepicker.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.js"></script>
		<script src="js/bootstrap-multiselect.js"></script>
		<script src="js/jquery.validate.min.js"></script>
		<script src="js/light-bootstrap-dashboard.js"></script>
		<script src="js/coachingForm.js"></script>
		
		<!--   CSS Files   -->
		<link href="css/jquery-ui.css" rel="stylesheet"/>
	    <link href="css/bootstrap.min.css" rel="stylesheet"/>
	    <link href="css/light-bootstrap-dashboard.css" rel="stylesheet"/>
	    <link href="css/timepicker.css" rel="stylesheet"/>
	    <link href="css/bootstrap-multiselect.css" rel="stylesheet"/>
	    <link href="css/misc.css" rel="stylesheet"/>
	    
	    <!--   Fonts and icons     -->
	    <link href="css/pe-icon-7-stroke.css" rel="stylesheet"/>
    	    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    	    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
		<div class="wrapper">
		    <div th:replace="fragments/nav :: nav"></div>
		    
			<div class="main-panel">
			    <div th:replace="fragments/header :: header"></div>

		        <div class="content">
		            <div class="container-fluid">
		                <div class="row">
		                    <div class="col-md-10">
		                        <div class="card">
		                            <div class="header">
		                                <h2 class="title">Coaching Data Input Form</h2>
		                            </div>
		                            <div class="content">
		                                <form id="frm" name="frm" action="#" th:action="@{/coachingForm}" th:object="${coachingData}" method="post">
		                                    <div class="row">
		                                        <div class="col-md-5">
		                                            <div class="form-group">
		                                                <label>School</label>
		                                                <select name="schoolId" id="schoolId" class="form-control" th:field="*{schoolid}">
			                                                	<option value="">Please Select</option>
			                                                	<option th:each="school: ${schoolList}" th:value="${school.id}" th:text="${school.name}"></option>
														</select>
		                                            </div>
		                                        </div>                          
		      
		                                        <div class="col-md-5">
		                                            <div class="form-group">
		                                                <label>Teacher</label> <br></br>
														<select name="teacherId" id="teacherId" multiple="multiple" style="display:none;" th:field="*{teacherid}"></select>
		                                            </div>
		                                        </div>
		                                    </div>
		
		                                    <div class="row">
		                                        <div class="col-md-3">
		                                            <div class="form-group">
		                                                	<label>Date</label>
		                                               	<input type="text" id="entrydate" class="form-control" placeholder="Date" name="entrydate" th:field="*{date}"/>
													</div>
		                                        </div>
		                                        <div class="col-md-2">
				                                    <div class="form-group">
				                                        <label>Start Time</label>
				                                        <input type="text" id="timestart" class="time form-control" placeholder="Start Time" name="starttime" th:field="*{startTime}"/>
				                                    </div>
			                                    </div>
			                                    <div class="col-md-2">
			                                       <div class="form-group">
			                                           <label>End Time</label>
			                                           <input type="text" id="timeend" class="form-control" placeholder="End Time" name="endtime" th:field="*{endTime}"/>
			                                       </div>
			                                    </div>
			                                </div>
			                                
			                                <div class="row">
			                                	<div class="col-md-4">
		                                            <div class="form-group">
		                                                	<label class="control-label">Lesson Title</label>
		                                               	 	<input type="text" id="lessontitle" class="form-control" placeholder="Lesson Title" name="lessontitle"  maxlength="100" th:field="*{lessonTitle}"/>
													</div>
		                                        </div>  
			                                </div>
		
		                                    <div class="row">
		                                        <div class="col-md-9">
		                                            <div class="form-group">
		                                                <label>Notes</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input readonly="readonly" type="text" name="remLen" size="4" value="1000" style="border:0;"></input><label class='foot'>characters left</label>
		                                                <textarea rows="7" cols="50" class="form-control" placeholder="Notes" name="notes" id="notes" wrap="hard" maxlength="1000"
														onKeyDown="textCounter(this.form.notes,this.form.remLen,1000);"
														onKeyUp="textCounter(this.form.notes,this.form.remLen,1000);" th:field="*{notes}"></textarea><br></br>
													</div>
		                                        </div>
		                                    </div>
		                                    <div class="row">
		                                        <div class="col-md-9">
		                                            <div class="form-group">
		                                                <label>Strategies</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input readonly="readonly" type="text" name="remLen1" size="3" value="300" style="border:0;"></input><label class='foot'>characters left</label>                                            
		                                                <textarea rows="4" cols="50" class="form-control" placeholder="Strategies" name="strategies" id="strategies" wrap="hard" maxlength="300"
														onKeyDown="textCounter(this.form.strategies,this.form.remLen1,300);"
														onKeyUp="textCounter(this.form.strategies,this.form.remLen1,300);" th:field="*{strategies}"></textarea><br></br>
													</div>
		                                        </div>
		                                    </div>
		                                    <div class="row">
		                                        <div class="col-md-9">
		                                            <div class="form-group">
		                                                <label>Next Steps</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input readonly="readonly" type="text" name="remLen2" size="3" maxlength="3" value="200" style="border:0;"></input><label class='foot'>characters left</label>
		                                                <textarea rows="4" cols="50" class="form-control" placeholder="Next Steps" name="goals" id="goals" wrap="hard" maxlength="200"
														onKeyDown="textCounter(this.form.goals,this.form.remLen2,200);"
														onKeyUp="textCounter(this.form.goals,this.form.remLen2,200);" th:field="*{goals}"></textarea><br></br>
		                                            </div>
		                                        </div>
		                                    </div>
		                                    <div class="row">
		                                        <div class="col-md-9">
		                                            <div class="form-group">
		                                                <label>Suggested Tools</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input readonly="readonly" type="text" name="remLen3" size="3" maxlength="3" value="200" style="border:0;"></input><label class='foot'>characters left</label>                                            
		                                                <textarea rows="4" cols="50" class="form-control" placeholder="Suggested Tools" name="tools" id="tools" wrap="hard" maxlength="200"
														onKeyDown="textCounter(this.form.tools,this.form.remLen3,200);"
														onKeyUp="textCounter(this.form.tools,this.form.remLen3,200);" th:field="*{tools}"></textarea><br></br>
													</div>
		                                        </div>
		                                    </div>
		
		                                    <button type="submit" class="btn btn-info btn-fill pull-right" name="Submit" value="Submit">Submit</button>
		                                    <div class="clearfix"></div>
		                                </form>
		                            </div>
		                        </div>
									
								<div th:replace="fragments/footer :: footer"></div>
		                    </div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</body>
</html>
