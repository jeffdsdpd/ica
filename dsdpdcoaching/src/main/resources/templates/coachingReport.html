<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<title>DSD-PD Coaching Application | Coaching Data Report Form</title>
		
		<meta charset="utf-8" />	
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		
		<link rel="icon" type="image/png" href="img/favicon.ico"/>
		
		<!--   JS Files   -->
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/jquery-ui.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/light-bootstrap-dashboard.js"></script>
		<script src="js/coachingReport.js"></script>
		
		<!--   CSS Files   -->
		<link href="css/lib/jquery-ui.css" rel="stylesheet"/>
	    <link href="css/lib/bootstrap.min.css" rel="stylesheet"/>
	    <link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet"/>
	    <link href="css/misc.css" rel="stylesheet"/>
	    
	    <!--   Fonts and icons     -->
	    <link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet"/>
    	    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'/>
    	    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'/>
    </head>
    <body>
		<div class="wrapper">
		    <div th:replace="fragments/nav :: nav"></div>
		    
			<div class="main-panel">
			    <div th:replace="fragments/header :: header"></div>

		        <div class="content">
		            <div class="container-fluid">
		                <div class="row">
		                    <div class="col-md-10">
		                        <div class="card">
		                            <div class="header">
		                                <h2 class="title">Coaching Report</h2>
		                            </div>
		                            <div class="content">
		                                <form id="frm" name="frm" action="#" th:action="@{/coachingForm}" th:object="${coachingData}" method="post" enctype="multipart/form-data">
		                                		<div class="row">
		                                        <div class="col-md-4">
		                                            <div class="form-group">
		                                                <label>School</label>
		                                                <select name="schoolName" id="schoolName" class="form-control">
			                                                	<option value="0">Please Select</option>
			                                                	<option th:each="school: ${schoolList}" th:value="${school.id}" th:text="${school.name}"></option>
														</select>
		                                            </div>
		                                     	</div>                          
		      
		                                     	<div class="col-md-4">
		                                            <div class="form-group">
		                                                <label>Teacher</label>
														<select name="teacherName" id="teacherName" class="form-control">
			                                                	<option value="0">Please Select</option>
														</select>
		                                            </div>
		                                     	</div>
		                                 	</div>

											<div class="row">
		                                     	<div class="col-md-3">
		                                         	<div class="form-group">
		                                             	<label>Date</label>
		                                             	<select name="date" id="date" class="form-control">
		    													<option value="0">Please Select</option>
														</select>
		                                         	</div>
		                                     	</div>
			                                   	<div class="col-md-2">
				                                    <div class="form-group">
				                                        <label>Start Time</label>
				                                        <input type="text" class="form-control timepicker appt_time" readonly="readonly" style="border: 0px; background-color:transparent;" name="starttime" id="timestart"/>
				                                    </div>
			                                     </div>
			                                     <div class="col-md-2">
			                                        <div class="form-group">
			                                            <label>End Time</label>
			                                            <input type="text" class="form-control" readonly="readonly" style="border: 0px; background-color:transparent;" name="endtime" id="timeend"/>
			                                        </div>
			                                     </div>
			                                     <div class="col-md-2">
		                                            <div class="form-group">
		                                                <label>Recorded By</label>
		                                                <input type="text" class="form-control" name="user" id="user" readonly="readonly" style="border: 0px; background-color:transparent;  text-align:left"/>
		                                            </div>
		                                         </div>
											</div>
			                                
											<div class="row">
												<div class="col-md-4">
													<div class="form-group">
														<label>Lesson Title</label>
														<input type="text" class="form-control" name="lessontitle" id="lessontitle" readonly="readonly" style="border: 0px; background-color:transparent; text-align:left"/>
													</div>
												</div>
											
												<div class="col-md-8">
													<div class="form-group button" style="display:none">
														<label>Email Report</label><br />
														
														<div class="checkboxes">
															<input type="checkbox" id="teachercheckbox" name="teachercheckbox" value="teachercheckbox"/>
															<label for="teachercheckbox" class="checkbox-inline" id="teacherlabel" style="margin-left: 2px; padding-left:2px; padding-top:4px; padding-right:15px;"></label>
															<br />
															<input type="checkbox" id="usercheckbox" name="usercheckbox" value="usercheckbox"/>
															<label for="usercheckbox" class="checkbox-inline" id="userlabel" style="margin-left: 2px; padding-left:2px; padding-top:4px; padding-right:15px;"></label>
															<br />
															<input type="checkbox" id="admincheckbox" name="admincheckbox" value="admincheckbox"/>
															<label for="admincheckbox" class="checkbox-inline" id="adminlabel" style="margin-left: 2px; padding-left:2px; padding-top:4px;"></label>
														</div>
														<button type="button" name="button" class="btn btn-info" id="button">Email Selected Person(s)</button>        
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<label>Photo</label><br />
														<img id="classphoto" name="classphoto" width="400" height="350" src="" style="display:none" /><br/>
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<label>Notes</label>
														<textarea rows="5" cols="50" class="form-control" placeholder="Notes for teacher evaluation" name="notes" id="notes" wrap="hard" maxlength="500"></textarea><br/>
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<label>Strategies</label>                                            
														<textarea rows="4" cols="50" class="form-control" placeholder="Strategies for teacher evaluation" name="strategies" id="strategies" wrap="hard" maxlength="300"></textarea><br/>
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<label>Next Steps</label>
														<textarea rows="4" cols="50" class="form-control" placeholder="Steps for teacher evaluation" name="goals" id="goals" wrap="hard" maxlength="200"></textarea><br/>
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<label>Suggested Tools</label>                                            
														<textarea rows="4" cols="50" class="form-control" placeholder="Tools for teacher evaluation" name="tools" id="tools" wrap="hard" maxlength="200"></textarea><br/>
													</div>
												</div>
											</div>

		                                    <button type="submit" class="btn btn-info btn-fill pull-right" name="Submit" value="Submit">Submit</button>
		                                    <div class="clearfix"></div>
		                                </form>
		                            </div>
		                        </div>
									
								<div th:replace="fragments/footer :: footer"></div>
		                    </div>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
	</body>
</html>
