<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>DSD-PD Coaching Application | Teacher Rubric Report</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="icon" type="image/png" href="img/favicon.ico" />

<!--   JS Files   -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/light-bootstrap-dashboard.js"></script>
<script src="js/gstatic.js"></script>
<script src="js/hokeRubricReport.js"></script>
<script src="js/master.js"></script>

<!--   CSS Files   -->
<link href="css/lib/jquery-ui.css" rel="stylesheet" />
<link href="css/lib/bootstrap.min.css" rel="stylesheet" />
<link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet" />
<link href="css/misc.css" rel="stylesheet" />

<!--   Fonts and icons     -->
<link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet" />
<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css' />
<link
	href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'
	rel='stylesheet' type='text/css' />

<style>
	.blue {
		color: #3A55A5;
	}
	
	.red {
		color: #CF5300;
	}
	
	.yellow {
		color: #cccc00;
	}
	
	.green {
		color: #A2AB58;
	}
	
	.black {
		color: #000000;
	}

	.levelupcheckboxes input{
    		margin: 0px 0px 0px 0px;
   	}

	.levelupcheckboxes label{
		font-weight: normal;
		font-size: 14px;
  		margin: 0px 0px 5px 5px;
   	}
   	
   	#levelupheader{
		font-weight: bold;
		font-size: 16px;
		color: #666;
  		margin: 0px 0px 0px 0px;
  		text-transform: uppercase;
  		}
  		
  	#wrapper {
  		display: flex;
	}
	
	#left {
	  	flex: 0 0 35%;
	}
	
	#chart_div{
	  	flex: 1;
	}
</style>
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/nav :: nav"></div>

		<div class="main-panel">
			<div th:replace="fragments/header :: header"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="card">
								<div class="header">
									<h2 class="title">Hoke Teacher Rubric Report</h2>
								</div>
								<div class="content">

										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label>School</label> 
													<select name="schoolName" id="schoolId" class="form-control">
														<option value="0">Please Select</option>
														<option th:each="school: ${schoolList}"
															th:value="${school.id}" th:text="${school.name}"></option>
													</select>
												</div>
											</div>

											<div class="col-md-4">
												<div class="form-group">
													<label>Teacher</label>
													<select name="teacherName" id="teacherName" class="form-control">
														<option value="0">Please Select</option>
													</select>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-3">
												<div class="form-group">
													<label>Date</label> 
													<select name="date" id="date" class="form-control">
														<option value="0">Please Select</option>
													</select>
												</div>
											</div>
											<div class="col-md-2 col-md-offset-1">
												<div class="form-group">
													<label>Time</label>
													<h5>
														<b> </b><span class="timeTaken"></span>
													</h5>
												</div>
											</div>

											<div class="col-md-5">
												<div class="form-group button" style="display: none">
													<label id="emailreport">Email Report</label><br />

													<div class="checkboxes">
														<input type="checkbox" id="teachercheckbox"
															name="teachercheckbox" value="teachercheckbox"></input> <label
															for="teachercheckbox" class="checkbox-inline"
															id="teacherlabel"
															style="margin-left: 2px; padding-left: 2px; padding-top: 4px; padding-right: 15px;"></label>
														
														<br /> <input type="checkbox" id="admincheckbox"
															name="admincheckbox" value="admincheckbox"></input> <label
															for="admincheckbox" class="checkbox-inline"
															id="adminlabel"
															style="margin-left: 2px; padding-left: 2px; padding-top: 4px;"></label>
													</div>
													
													<br />
													
													<button type="emailButton" name="emailButton" class="btn btn-info" id="button">Email Selected Person(s)</button>
												</div>
											</div>

										</div>

										<div class="container" style="display: none"></div>

										<div id="wrapper">
											<div id="left" class="floating-box">
												<h5>
													<b>Recorded By: </b><span class="user" name="user" id="user"></span>
												</h5>
												<h5>
													<b>Observed: </b><span class="observed" style="color: red"></span>
												</h5>
											</div>
											
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<div class="nodatatodisplay" id="nodatatodisplay" style="display: none;">
															<h3 style="text-align:center;">NO RUBRIC Data To Display!</h3>
														</div>
													</div>
												</div>
											</div>
										</div>
										
										
										<hr align="left" width="50%"></hr>
										<div style="float: left; width: 65%">
											<ul class="legend">
												<li><span class="phaseone"></span>Phase 1</li>
												<li><span class="phasetwo"></span>Phase 2</li>
												<li><span class="phasethree"></span>Phase 3</li>
												<li><span class="empty"></span>Not Observed</li>
											</ul>
										</div>
										<div style="float: right; width: 25%; color: green">
											<b>Level Up</b>
										</div>

										<br /> <br />

										<div class="container">
										
	  										<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Checklists</label><br />
	  										<span id="checklists"></span>
											<br /><br />
										
											<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Digital Content, Independent Practice, Teacher-Led, 4 Cs</label><br />
	  										<span id="digitalContent"></span>
										  	<br /><br />
											
											<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Seating</label><br />
											<span id="seating"></span>
	  										<br /><br />
	  									
	  									<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Timing</label><br />
	  									<select id="timing" name="timing" class="mdb-select md-form">
										  <option value="">Please Select</option>
										  <option value="1">Whole Group Timer</option>
										  <option value="2">Fluid Timing Periods</option>
										  <option value="3">Fluid Timing</option>
										  <option value="0">Not Observed</option>
										</select>
										
										<br /><br /><br />
										
										<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Differentiation</label><br />
										<select id="differentiation" name="differentiation" class="mdb-select md-form">
										  <option value="">Please Select</option>
										  <option value="1">Occurs at the teacher-led station/small group, at a minimum</option>
										  <option value="2">Occurs at the teacher-led station/small group time, and at least one other</option>
										  <option value="3">Occurs at the teacher-led station/small group time, and at least one other</option>
										  <option value="0">Not Observed</option>
										</select>
										
										<br /><br /><br />
										
										<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Student Groups for Teacher Led/Small Group Time</label><br />
										<select id="studentGroups" name="studentGroups" class="mdb-select md-form">
										  <option value="">Please Select</option>
										  <option value="1">Fixed Student Groups; determined by the teacher</option>
										  <option value="2">Fluid Student Groups</option>
										  <option value="3">Fluid Student Groups: changing with often relevent learning target data (not BM)</option>
										  <option value="0">Not Observed</option>
										</select>
										
										<br /><br /><br />
										
										<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Data and Assessment</label><br />
										<select id="data" name="data" class="mdb-select md-form">
										  <option value="">Please Select</option>
										  <option value="1">Collected from Benchmarks</option>
										  <option value="2">Collected from Multiple Sources</option>
										  <option value="3">Collected from Multiple Sources, including student profile data</option>
										  <option value="0">Not Observed</option>
										</select>
										
										<br /><br /><br />
										
										<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Reflection and Goal Setting</label><br />
										<select id="reflection" name="reflection" class="mdb-select md-form">
										  <option value="">Please Select</option>
										  <option value="1">Informal and Guided by the teacher</option>
										  <option value="2">Formal and Guided by the teacher</option>
										  <option value="3">Formal, student generated, and based on preassessment</option>
										  <option value="0">Not Observed</option>
										</select>
										
										<br /><br /><br />
										
										<label style="font-family:arial; font-weight:normal; font-size:18px; color:#4e86ae">Student Learning Paths</label><br />
										<select id="studentLearning" name="studentLearning" class="mdb-select md-form">
										  <option value="">Please Select</option>
										  <option value="1">All students on same path</option>
										  <option value="2">Student paths differ based on small group, 1:1 time</option>
										  <option value="3">Students path is based on Learning Target preassessment data</option>
										  <option value="0">Not Observed</option>
										</select>
										
										<br />
	  									
	  								<hr></hr>
	  								
	  								<div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label>Rubric Notes</label>
                                                <textarea rows="5" cols="50" class="form-control" placeholder="Notes from Rubric" name="rubricNotes" id="rubricNotes" wrap="hard" maxlength="700"></textarea><br />
											</div>
                                        </div>
                                    </div>
                                    
	  								</div>
										
										<div class="row">
											<div class="col-md-11">
												<div class="levelupcheckboxes">
													<div id="levelupcheckboxes" class="custom-control-input"></div>
												</div>
											</div>
										</div>
										
										<div id="cbResults">
											<input type="hidden" id="checkedValues" name="checkedValues" ></input>
										  	<input type="hidden" id="unCheckedValues" name="unCheckedValues"></input>
										</div>
										
										<button type="submit" class="btn btn-info btn-fill" style="margin:auto; display:block;" 
											name="Submit" value="Submit" onclick="loopForm(document.frm);">Update LevelUp Items
										</button>
										
										

								</div>
							</div>

							<div th:replace="fragments/footer :: footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
