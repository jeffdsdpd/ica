<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>DSD-PD Coaching Application | Dashboard</title>

<link rel="icon" type="image/png" href="img/favicon.ico" />

<!--   JS Files   -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/timepicker.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/bootstrap-select.js"></script>
<script src="js/lib/bootstrap-multiselect.js"></script>
<script src="js/lib/jquery.validate.min.js"></script>
<script src="js/lib/light-bootstrap-dashboard.js"></script>
<script src="js/lib/gstatic.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/lib/highcharts.js"></script>
<script src="js/lib/highcharts-3d.js"></script>

<!--   CSS Files   -->
<link href="css/lib/jquery-ui.css" rel="stylesheet" />
<link href="css/lib/bootstrap.min.css" rel="stylesheet" />
<link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet" />
<link href="css/lib/timepicker.css" rel="stylesheet" />
<link href="css/lib/bootstrap-multiselect.css" rel="stylesheet" />
<link href="css/misc.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

<!--   Fonts and icons     -->
<link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet" />
<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/nav :: nav"></div>

		<div class="main-panel">
			<div th:replace="fragments/header :: header"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="card">
								<div class="header">
									<h2 class="title">Dashboard</h2>
								</div>
								<div class="content">

									<div class="row">
										<div class="col-md-11">
											<div class="panel panel-default">
												<div class="panel-heading">
													<div id="school"></div>
													<h3 class="panel-title">
														<i class="fa fa-chart-pie"></i><b> Teacher Statistics</b>
													</h3>
												</div>
												
												<br />

												<div class="col-md-12">
													<div class="form-group col-md-3" id="schoolIdGroup" style="padding-top: 10px;">
														<label><b>School</b></label>
		                                                	<select id="schoolId" class="form-control" th:field="*{schoolList}">
			                                                	<option value="">Please Select</option>
			                                                	<option th:each="school: ${schoolList}" 
			                                                			th:value="${school.id}" 
			                                                			th:text="${school.name}">
			                                                	</option>
														</select>
													</div>
													<div id="pieContainer" class="col-md-9" style="float: right; padding-top: 10px;"></div>
												</div>
											</div>
										</div>
									</div>
									
						
									
									    <div class="form-group">
									        <label class="control-label" style="margin:5px; padding-top:0px; float:left; margin-right:15px;">Total RUBRIC items:</label>
									        <input type="text" readonly="readonly" style="border: 0px; font-size:medium; background-color:transparent;" id="nbrTeachers"/>									  
									    </div>
								
									    <div class="form-group">
									        <label class="control-label" style="margin:5px; padding-top:0px; float:left; margin-right:15px;">RUBRIC categories in Phase 1:</label>
									        <input type="text" readonly="readonly" style="border: 0px; font-size:medium; background-color:transparent;" id="phase1Teachers"/>
									    </div>
									    
									    <div class="form-group">
									        <label class="control-label" style="margin:5px; padding-top:0px; float:left; margin-right:15px;">RUBRIC categories in Phase 2:</label>
									        <input type="text" readonly="readonly" style="border: 0px; font-size:medium; background-color:transparent;" id="phase2Teachers"/>
									    </div>
									    
									    <div class="form-group">
									        <label class="control-label" style="margin:5px; padding-top:0px; float:left; margin-right:15px;">RUBRIC categories in Phase 3:</label>
											<input type="text" readonly="readonly" style="border: 0px; font-size:medium; background-color:transparent;" id="phase3Teachers"/>
									    </div>
									    
									    <div class="form-group">
									        <label class="control-label" style="margin:5px; padding-top:0px; float:left; margin-right:15px;">RUBRIC categories in Not Observed:</label>
								            <input type="text" readonly="readonly" style="border: 0px; font-size:medium; background-color:transparent;" id="notObserved"/>
									    </div>
									


									<div class="row">
										<div class="col-md-11">
											<div class="panel panel-default" id="rubricGraph" style="display: none;">
												<div class="panel-heading">
													<div id="icons"></div>
													<h3 class="panel-title">
														<i class="fa fa-bar-chart-o fa-fw"></i><b>School Rubric Values</b>
													</h3>
												</div>
												<div class="panel-body">
													<div id="container" style="width: 100%; height: 500px;"></div>
												</div>
											</div>
										</div>
									</div>
									
									
								</div>
							</div>
							<div th:replace="fragments/footer :: footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
