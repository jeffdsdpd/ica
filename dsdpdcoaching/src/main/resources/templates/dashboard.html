<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>DSD-PD Coaching Application | Dashboard</title>

<link rel="icon" type="image/png" href="img/favicon.ico" />

<!--   JS Files   -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/timepicker.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/bootstrap-select.js"></script>
<script src="js/lib/bootstrap-multiselect.js"></script>
<script src="js/lib/jquery.validate.min.js"></script>
<script src="js/lib/light-bootstrap-dashboard.js"></script>
<script src="js/lib/gstatic.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/lib/highcharts.js"></script>
<script src="js/lib/highcharts-3d.js"></script>
<script src="js/master.js"></script>

<!--   CSS Files   -->
<link href="css/lib/jquery-ui.css" rel="stylesheet" />
<link href="css/lib/bootstrap.min.css" rel="stylesheet" />
<link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet" />
<link href="css/lib/timepicker.css" rel="stylesheet" />
<link href="css/lib/bootstrap-multiselect.css" rel="stylesheet" />
<link href="css/misc.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />


<!--   Fonts and icons     -->
<link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet" />
<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/nav :: nav"></div>

		<div class="main-panel">
			<div th:replace="fragments/header :: header"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-11">
							<div class="card">
								<div class="header">
									<h2 class="title">Dashboard</h2>
								</div>
								<div class="content">

									<div class="row">
										<div class="col-md-11">
											<div class="panel panel-default">
												<div class="panel-heading">
													<div id="school"></div>
													<h3 class="panel-title">
														<i class="fa fa-chart-pie"></i><b> Teacher Statistics</b>
													</h3>
												</div>
												
												<br />

												<div class="col-md-12">
													<div class="form-group col-md-3" id="schoolIdGroup" style="padding-top: 10px;">
														<label><b>School</b></label>
		                                                	<select id="schoolId" class="form-control" th:field="*{schoolList}">
			                                                	<option value="">Please Select</option>
			                                                	<option th:each="school: ${schoolList}" 
			                                                			th:value="${school.id}" 
			                                                			th:text="${school.name}">
			                                                	</option>
															</select>
													</div>
													
													
													<!-- add the spacer div -->
											    	<div class="col-md-1"></div>
													
													
													<!-- phase one value percentages -->
													<div>
												    	<div class="col-md-3">
												          <img src="images/phaseone.png" width="150" height="175" style="float:right;" />
												        </div>
												        <div class="col-md-2" style="margin-left:-10px">
												            <h4 id="phaseonepercent" class="card-title">Phase1%</h4>
												            <p class="card-text">Working at a Phase 1</p>
												    	</div>
													</div>
												</div>
												
												
												 	<!-- phase two value percentages -->
											     	<div class="row">
											        	<div class="col-md-2">
											          		<div style="margin-left:10px">
											            		<h4 id="phasetwopercent" class="card-title">Phase2%</h4>
											            		<p class="card-text">Working at a Phase 2</p>
											          		</div>
											        	</div>
												         <div class="col-md-3" style="margin-left:-25px">
												          <img src="images/phasetwo.png" width="150" height="175" />
												        </div>
												        
												        
												        <!-- spacer -->
												        <div class="col-md-1"></div>
												        
												        
												        <!-- phase three value percentages -->
												        <div class="col-md-3">
												          <img src="images/phasethree.png" width="150" height="175" style="float:right;" />
												        </div>
												        <div class="col-md-2" style="margin-left:-25px">
												            <h4 id="phasethreepercent" class="card-title">Phase3%</h4>
												            <p class="card-text">Working at a Phase 3</p>
												    	</div>
												    </div>
												        
												        
												     <hr />
												     
												        <div class="row">
													        <div class="form-group col-md-6">
														        <label class="control-label" style="margin:5px; font-size:20px; padding-top:0px; float:left;">Total RUBRIC Items:</label>
														        <input class="col-md-3" type="text" readonly="readonly" style="border:0px; font-size:20px; margin-top:2px;" id="nbrTeachers"/>									  
														    </div>
														</div>
														
														<div class="row">
														   	<div class="form-group col-md-6">
														        <label class="control-label" style="margin:5px; padding-top:0px; float:left;">Phase 1 RUBRIC Items:</label>
														        <input type="text" readonly="readonly" style="border: 0px; font-size:medium; margin-top:2px;" id="phase1Teachers"/>
														    </div>
														</div>
														
														<div class="row">
														    <div class="form-group col-md-6">
														        <label class="control-label" style="margin:5px; padding-top:0px; float:left;">Phase 2 RUBRIC Items:</label>
														        <input type="text" readonly="readonly" style="border: 0px; font-size:medium; margin-top:2px;" id="phase2Teachers"/>
														    </div>
														</div>
														    
														<div class="row">
														    <div class="form-group col-md-6">
														        <label class="control-label" style="margin:5px; padding-top:0px; float:left;">Phase 3 RUBRIC Items:</label>
																<input type="text" readonly="readonly" style="border: 0px; font-size:medium; margin-top:2px;" id="phase3Teachers"/>
														    </div>
														</div>
														
													    <div class="row">
														    <div class="form-group col-md-7">
														        <label class="control-label" style="margin:5px; padding-top:0px; float:left;">RUBRIC Items Not Observed:</label>
													            <input type="text" readonly="readonly" style="border: 0px; font-size:medium; margin-top:2px;" id="notObserved"/>
														    </div>
											    		</div>
												    	
											</div>
										</div>
									</div>
									
						

									<div class="row">
										<div class="col-md-11">
											<div class="panel panel-default" id="rubricGraph" style="display: none;">
												<div class="panel-heading">
													<div id="icons"></div>
													<h3 class="panel-title">
														<i class="fa fa-bar-chart-o fa-fw"></i><b>School Rubric Values</b>
													</h3>
												</div>
												<div class="panel-body">
													<div id="container" style="width: 100%; height: 500px;"></div>
												</div>
											</div>
										</div>
									</div>
									
									
								</div>
							</div>
							<div th:replace="fragments/footer :: footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
