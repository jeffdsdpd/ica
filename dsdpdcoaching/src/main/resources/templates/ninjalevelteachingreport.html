<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>DSD-PD Coaching Application | Ninja Training Report</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="icon" type="image/png" href="img/favicon.ico" />

<!--   JS Files   -->
<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/light-bootstrap-dashboard.js"></script>
<script src="js/gstatic.js"></script>
<script src="js/ninjaReport.js"></script>
<script src="js/master.js"></script>

<!--   CSS Files   -->
<link href="css/lib/jquery-ui.css" rel="stylesheet" />
<link href="css/lib/bootstrap.min.css" rel="stylesheet" />
<link href="css/lib/light-bootstrap-dashboard.css" rel="stylesheet" />
<link href="css/popup.css" rel="stylesheet"/>
<link href="css/ninjatrainingreport.css" rel="stylesheet"/>

<!--   Fonts and icons     -->
<link href="css/lib/pe-icon-7-stroke.css" rel="stylesheet" />
<link href='//fonts.googleapis.com/css?family=Roboto:400,700,300'
	rel='stylesheet' type='text/css' />
<link
	href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'
	rel='stylesheet' type='text/css' />

<style>
	.blue {
		color: #3A55A5;
	}
	
	.red {
		color: #CF5300;
	}
	
	.yellow {
		color: #cccc00;
	}
	
	.green {
		color: #A2AB58;
	}
	
	.black {
		color: #000000;
	}
  		
  	#wrapper {
  		display: flex;
	}
	
	#left {
	  	flex: 0 0 35%;
	}
	
	#chart_div{
	  	flex: 1;
	}
</style>
</head>
<body>
	<div class="wrapper">
		<div th:replace="fragments/nav :: nav"></div>

		<div class="main-panel">
			<div th:replace="fragments/header :: header"></div>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10">
							<div class="card">
								<div class="header">
									<h2 class="title">Ninja Training Report</h2>
								</div>
								<div class="content">

									
										<div class="row">
		                                        <div class="col-md-3" style="margin-right:15px;">
		                                            <div class="form-group">
		                                                <label>School</label><br />
		                                                <select id="schoolId" class="form-control">
			                                                	<option value="">Please Select</option>
			                                                	<option th:each="school: ${schoolList}" 
			                                                			th:value="${school.id}" 
			                                                			th:text="${school.name}">
			                                                	</option>
														</select>
		                                            </div>
		                                        </div>                          
		      
	                                        	<div class="col-md-3">
													<div class="form-group">
														<label>Teacher</label><br />
														<select id="teacherId">
															<option value=""> Please Select </option>
															<option th:each="teacher : ${teachers}"
																th:value="${teacher.teacherId}"
																th:utext="${teacher.teacherId" />
														</select>
													</div>
												</div>
												
												<div class="col-md-3">
		                                            <div class="form-group">
		                                            	<label>Date</label> 
														<select name="entryDate" id="entryDate" class="form-control">
														<option value="0">Please Select</option>
													</select>
													</div>
		                                        </div>
		                                    </div>

										<div class="row">
											<div class="col-md-5">
												<div class="form-group button" style="display: none">
													<label id="emailreport">Email Report</label><br />

													<div class="checkboxes">
														<input type="checkbox" id="teachercheckbox"
															name="teachercheckbox" value="teachercheckbox"></input> <label
															for="teachercheckbox" class="checkbox-inline"
															id="teacherlabel"
															style="margin-left: 2px; padding-left: 2px; padding-top: 4px; padding-right: 15px;"></label>
														
														<br /> <input type="checkbox" id="admincheckbox"
															name="admincheckbox" value="admincheckbox"></input> <label
															for="admincheckbox" class="checkbox-inline"
															id="adminlabel"
															style="margin-left: 2px; padding-left: 2px; padding-top: 4px;"></label>
													</div>
													
													<br />
													
													<button type="button" name="emailButton" class="btn btn-info" id="button">Email Selected Person(s)</button>
												</div>
											</div>

										</div>

										<div class="container" style="display: none"></div>

										<div>
											<div id="left" class="floating-box">
												<h5>
													<b>Recorded By: </b><span class="user" id="user"></span>
												</h5>
												<h5>
													<b>Ninja Level Score Total: </b><span class="rubricTotal"></span> Out
													of possible 100
												</h5>
											</div>
											
											<div class="row">
												<div class="col-md-9">
													<div class="form-group">
														<div class="nodatatodisplay" id="nodatatodisplay" style="display: none;">
															<h3 style="text-align:center;">NO RUBRIC Data To Display!</h3>
														</div>
													</div>
												</div>
											</div>
										</div>
										
										<hr align="left" width="100%"></hr>
										
										
										<br />
							
										
									<div class="row">
										<button type="button" class="hokeexpandable purple col-md-5 leftcolumn">SMALL GROUP</button>
										   <div class="container-fluid content hokecontent hokecontainer" style="padding:5px;">
										   		<div class="form-inline">
													<div>
														<span>
															<label style="font-weight:normal;">Current Belt Color:</label>
												        	<img src="/images/whitebeltimage.png" style="margin-left:10px;" width="30px" height="30px" />	
												      	</span>
												      	<hr align="left" width="45%" style="margin-bottom:15px; margin-top:15px;"></hr>
												      	<span>
															<label style="font-weight:bold; font-size:12px;">Level Up Strategy:</label>
												        	<p style="font-size:12px;">This is where the levelup will go</p>	
												      	</span>
												      	<hr align="left" width="45%" style="margin-bottom:5px; margin-top:5px;"></hr>
												      	<span>
															<label style="font-weight:bold; font-size:12px;">Video Link:</label>
												        	<p style="font-size:12px;">Video Links</p>
												      	</span>
												      	<hr align="left" width="45%" style="margin-bottom:5px; margin-top:5px;"></hr>
												      	<span>
															<label style="font-weight:bold; font-size:12px;">Resource Ideas:</label>
												        	<p style="font-size:12px;">Resource Ideas</p>
												      	</span>
					  								</div>
					  							</div>
					  						</div>
					  					<button type="button" class="hokeexpandable blue">CHECKLIST</button>
										   <div class="container-fluid content hokecontent hokecontainer" style="padding:5px;">
										   		<div class="form-inline">
													<div>
														<span>
												        	<img src="/images/whitebeltimage.png" width="22px" height="22px" alt="Checked Icon" />
												      	</span>
					  								</div>
					  							</div>
					  						</div>
				  					</div> 
				  						
										
									<hr align="left" width="100%"></hr>
										
										
										
										<div class="row">
											<div class="col-md-9">
												<div class="form-group">
													<label>Rubric Notes</label>
													<textarea rows="5" cols="50" class="form-control" placeholder="Notes from Rubric" name="rubricnotes"
														id="rubricnotes" wrap="hard" maxlength="500" readonly="readonly"></textarea>
													<br />
												</div>
											</div>
										</div>
								</div>
							</div>

							<div th:replace="fragments/footer :: footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
